<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="chatPanel.css" />
  </head>
  <body>
    <div class="marginalia-container">
      <div class="marginalia-messages" id="marginalia-messages"></div>
      <div class="marginalia-input-area">
        <div class="marginalia-input-container">
          <textarea
            id="marginalia-input"
            class="marginalia-input"
            placeholder="Ask about this paper..."
            rows="1"
          ></textarea>
          <div class="marginalia-input-actions">
            <button id="marginalia-options" class="marginalia-icon-button" title="Options">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
              </svg>
            </button>
            <button id="marginalia-send" class="marginalia-send-button" title="Send message">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
